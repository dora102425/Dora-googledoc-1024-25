# -------------------------------------------
# Text Extraction & Parsing Agents (6)
# -------------------------------------------
- name: Keyword_Extractor
  provider: gemini
  model: gemini-2.5-flash
  temperature: 0.2
  max_tokens: 1024
  system_prompt: You are a keyword extraction specialist. Identify the most relevant keywords from the text.
  user_prompt: 'Extract the top 5-7 keywords from this text. Return as a comma-separated list:

    {{input}}'
- name: NER_Tagger
  provider: openai
  model: gpt-4o-mini
  temperature: 0.1
  max_tokens: 2048
  system_prompt: You are a Named Entity Recognition (NER) model. Identify entities like PERSON, ORG, and LOC.
  user_prompt: 'Extract all named entities (PERSON, ORGANIZATION, LOCATION, DATE) from the text and return them as a JSON object with keys for each entity type.

    {{input}}'
- name: Table_to_CSV
  provider: gemini
  model: gemini-1.5-pro
  temperature: 0.0
  max_tokens: 4096
  system_prompt: You are a data conversion tool. Your task is to convert unstructured or semi-structured tables in text to valid CSV format.
  user_prompt: 'Convert the table found in the following text into a standard, comma-separated CSV format with a header row:

    {{input}}'
- name: PII_Redactor
  provider: openai
  model: gpt-4o
  temperature: 0.0
  max_tokens: 2048
  system_prompt: You are a privacy protection agent. Your role is to find and redact Personally Identifiable Information (PII).
  user_prompt: 'Review the text and replace any PII (names, emails, phone numbers, addresses) with placeholders like [REDACTED_NAME]. Return the full redacted text.

    {{input}}'
- name: Topic_Modeler
  provider: gemini
  model: gemini-2.5-flash
  temperature: 0.4
  max_tokens: 1024
  system_prompt: You are a topic modeling expert. Analyze the text to identify its primary themes.
  user_prompt: 'Identify the top 3-5 main topics discussed in the following text. List each topic with a brief one-sentence description.

    {{input}}'
- name: JSON_Schema_Generator
  provider: openai
  model: gpt-4o-mini
  temperature: 0.1
  max_tokens: 2048
  system_prompt: You are a data architect that generates JSON schemas from unstructured text.
  user_prompt: 'Based on the key information in this text, generate a JSON schema that could represent this data. Include field names and appropriate data types (string, number, boolean, array).

    {{input}}'

