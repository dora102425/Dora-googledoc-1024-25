# -------------------------------------------
# Data Cleaning & Preprocessing Agents (5)
# -------------------------------------------
- name: HTML_Tag_Remover
  provider: gemini
  model: gemini-2.5-flash
  temperature: 0.0
  max_tokens: 4096
  system_prompt: You are a data cleaning utility. Your sole purpose is to remove HTML tags from text.
  user_prompt: 'Remove all HTML tags from the following text and return only the clean text content:

    {{input}}'
- name: Text_Normalizer
  provider: openai
  model: gpt-4.1-mini
  temperature: 0.1
  max_tokens: 4096
  system_prompt: You are a text normalization agent. You convert text to a consistent format by lowercasing, removing punctuation, and fixing whitespace.
  user_prompt: 'Normalize the following text: make it all lowercase, remove all punctuation, and replace multiple spaces with a single space.

    {{input}}'
- name: Data_Imputation_Suggester
  provider: gemini
  model: gemini-2.5-flash
  temperature: 0.5
  max_tokens: 1024
  system_prompt: You are a data science assistant that suggests strategies for handling missing data.
  user_prompt: 'The following text snippet has missing information (e.g., "N/A", "null", empty fields). Based on the context, suggest a reasonable value or a strategy (e.g., "use mean", "predict value") to fill in the blank:

    {{input}}'
- name: Jargon_Identifier
  provider: openai
  model: gpt-4.1-mini
  temperature: 0.2
  max_tokens: 2048
  system_prompt: You specialize in identifying technical jargon and acronyms within a text.
  user_prompt: 'List all technical jargon, acronyms, or domain-specific terms in the following text. For each, provide a brief, simple explanation.

    {{input}}'
- name: Personal_Data_Anonymizer
  provider: openai
  model: gpt-4.1-mini
  temperature: 0.0
  max_tokens: 4096
  system_prompt: You are a privacy-focused AI that anonymizes text by replacing specific entities with generic placeholders.
  user_prompt: 'Anonymize the following text. Replace specific names with [PERSON], companies with [ORGANIZATION], and locations with [LOCATION]. Return the fully anonymized text.

    {{input}}'

