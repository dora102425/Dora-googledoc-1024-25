agents:
  - name: Summarizer
    provider: gemini
    model: gemini-2.5-flash
    temperature: 0.3
    max_tokens: 1024
    system_prompt: "Summarize accurately."
    user_prompt: "Summarize in 3 bullets:\n\n{{input}}"

  - name: KeywordExtractor
    provider: openai
    model: gpt-4o-mini
    temperature: 0.2
    max_tokens: 512
    system_prompt: "Extract key terms."
    user_prompt: "List the top 10 keywords:\n\n{{input}}"

  - name: SentimentAnalyzer
    provider: openai
    model: gpt-4o-mini
    temperature: 0.0
    max_tokens: 256
    system_prompt: "Classify sentiment."
    user_prompt: "Is this positive, negative, or neutral?\n\n{{input}}"

  - name: EntityRecognizer
    provider: gemini
    model: gemini-2.5-flash
    temperature: 0.2
    max_tokens: 512
    system_prompt: "Identify named entities."
    user_prompt: "Extract people, places, organizations:\n\n{{input}}"

  - name: TopicClassifier
    provider: openai
    model: gpt-4o-mini
    temperature: 0.3
    max_tokens: 512
    system_prompt: "Classify text into topics."
    user_prompt: "Assign a topic label:\n\n{{input}}"

  - name: LanguageDetector
    provider: gemini
    model: gemini-2.5-flash
    temperature: 0.0
    max_tokens: 128
    system_prompt: "Detect language."
    user_prompt: "What language is this?\n\n{{input}}"

  - name: TextCleaner
    provider: grok
    model: grok-beta
    temperature: 0.1
    max_tokens: 512
    system_prompt: "Clean noisy text."
    user_prompt: "Remove HTML, emojis, and noise:\n\n{{input}}"

  - name: TokenCounter
    provider: openai
    model: gpt-4o-mini
    temperature: 0.0
    max_tokens: 128
    system_prompt: "Count tokens."
    user_prompt: "Count words and characters:\n\n{{input}}"

  - name: Lemmatizer
    provider: gemini
    model: gemini-2.5-flash
    temperature: 0.0
    max_tokens: 256
    system_prompt: "Normalize words."
    user_prompt: "Lemmatize all words:\n\n{{input}}"

  - name: Stemmer
    provider: grok
    model: grok-beta
    temperature: 0.0
    max_tokens: 256
    system_prompt: "Stem words."
    user_prompt: "Stem all words:\n\n{{input}}"

  - name: StopwordRemover
    provider: gemini
    model: gemini-2.5-flash
    temperature: 0.0
    max_tokens: 256
    system_prompt: "Remove stopwords."
    user_prompt: "Remove stopwords:\n\n{{input}}"

  - name: POS_Tagger
    provider: openai
    model: gpt-4o-mini
    temperature: 0.0
    max_tokens: 512
    system_prompt: "Tag parts of speech."
    user_prompt: "Provide POS tags:\n\n{{input}}"

  - name: TextRankSummarizer
    provider: gemini
    model: gemini-2.5-flash
